<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class5</title>
</head>
<body>

    <!-- Creating an empty div for the output -->
    <div id="demo"></div>

    <script>

        //Storing all the value in a single variable
        let text = "";

        //Using for loop 
        for(let i = 1; i<=10; i++){

            // Storing the value in text variable
            text += i + "<br>";
        }

        //Printing on the browser
        document.getElementById("demo").innerHTML = text; 
    </script>
</body>
</html>
